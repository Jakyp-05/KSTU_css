<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка  сайта</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo logo">Сайт Сергея Петрова</a>
    </header>
    <div class="hero">
        <div class="container hero__container">
            <div class="hero__about">
                <h2 class="hero__title">Веб-разроботчик</h2>
                <h3 class="hero__subtitle">Сергей Петрова</h3>
                <p class="description">
                    Привет, я занимаюсь версткой адаптивных сайтов по макету. Пишите для сотрудничества.
                </p>
                <div class="hero__links">
                    <a class="hero__link" href="#"><i class='bx bxl-facebook-square'></i></a>
                    <a class="hero__link" href="#"><i class='bx bxl-vk'></i></a>
                    <a class="hero__link" href="#"><i class='bx bxl-twitter'></i></a>
                    <a class="hero__link" href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
            <div class="hero__box">
                <img class="hero__box-img" src="1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
